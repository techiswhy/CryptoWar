<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoWar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="profile" class="page active">
      <div class="avatar-container">
        <img src="https://via.placeholder.com/100" id="avatar" class="avatar" alt="avatar" />
        <h2 id="nickname">@username</h2>
        <p id="balance">Баланс: 1000 TON</p>
      </div>
    </div>

    <div id="rating" class="page">
      <h2>Рейтинг</h2>
    </div>

    <div id="duel" class="page">
      <h2>Дуэль</h2>
    </div>
  </div>

  <nav class="bottom-nav">
    <button onclick="switchPage('profile')">Профиль</button>
    <button onclick="switchPage('rating')">Рейтинг</button>
    <button onclick="switchPage('duel')">Дуэль</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
