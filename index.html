<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Моё Телега-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h1>Привет из Telegram Web App!</h1>
    <button onclick="sendData()">Отправить</button>

    <script>
      function sendData() {
        Telegram.WebApp.sendData("Какие-то данные отсюда"); // отправляет данные обратно в бот
        Telegram.WebApp.close(); // закрывает Web App
      }

      Telegram.WebApp.expand(); // делает окно на весь экран
    </script>
  </body>
</html>
